<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>
</head>


<body>
  <div class="background">
    <img src="images\pattern-background-desktop.svg" alt="background-img">
<div class="ordersummary">
  <img class="illustration-hero" src="images\illustration-hero.svg" alt="Illustration-hero">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

<div class="plan-deets">
  <img class="music-logo" src="images\icon-music.svg" alt="icon-music">
  <h4 class="plan">Annual Plan</h4>
  <p class="plan">$59.99/year</p>
  <a class="change" href="#">Change</a>

</div>


  <a class="pay-btn" href="#">Proceed to Payment</a>
  <a class="cancel-btn" href="#">Cancel Order</a>
</div>
